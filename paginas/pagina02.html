<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 02</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <script src="../js/movimientosRobot.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
  <img class="elementos" id="texto02" src="../img/pagina02/texto.png" data-posX="0" data-posY="0" alt="">

  <img class="elementos" id="menu" src="../img/pagina02/menu.png" data-posX="330" data-posY="110" alt="">
  <img class="elementos" id="recargar" src="../img/pagina02/recargar.png" data-posX="331" data-posY="197" alt="">
  <img class="elementos" id="bocina" src="../img/pagina02/bocina.png" data-posX="330" data-posY="287" alt="">
  <img class="elementos" id="navegacion" src="../img/pagina02/navegacion.png" data-posX="330" data-posY="381" alt="">
  <img class="elementos" id="glosario" src="../img/pagina02/glosario.png" data-posX="331" data-posY="477" alt="">

  <img class="elementos" id="info_menu" src="../img/pagina02/info_menu.png" data-posX="404" data-posY="115" alt="">
  <img class="elementos" id="info_recargar" src="../img/pagina02/info_recargar.png" data-posX="404" data-posY="204" alt="">
  <img class="elementos" id="info_bocina" src="../img/pagina02/info_bocina.png" data-posX="404" data-posY="304" alt="">
  <img class="elementos" id="info_navegacion" src="../img/pagina02/info_navegacion.png" data-posX="454" data-posY="387" alt="">
  <img class="elementos" id="info_glosario" src="../img/pagina02/info_glosario.png" data-posX="454" data-posY="485" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto02');
        const btnMenu = $('#menu');
        const btnRecargar = $('#recargar');
        const btnBocina = $('#bocina');
        const btnNavegacion = $('#navegacion');
        const btnGlosario = $('#glosario');
            
        const info_menu = $('#info_menu');
        const info_recargar = $('#info_recargar');
        const info_bocina = $('#info_bocina');
        const info_navegacion = $('#info_navegacion');
        const info_glosario = $('#info_glosario');

        // Audios------------------------------------------------------
        const audio = [
          new Audio('../audios/continuidad_2.mp3'),
          new Audio('../audios/continuidad_2.1.mp3'),
          new Audio('../audios/continuidad_2.2.mp3'),
          new Audio('../audios/continuidad_2.3.mp3'),
          new Audio('../audios/continuidad_2.4.mp3'),
          new Audio('../audios/continuidad_2.5.mp3'),

        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.activarBotonAtras();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], escucharMenu, 1);
            animacionEntrada(texto, 'izquierda-derecha', 1, 1);
            animacionEntrada(btnMenu, 'izquierda-derecha', 1, 1.5);
            animacionEntrada(btnRecargar, 'izquierda-derecha', 1, 2);
            animacionEntrada(btnBocina, 'izquierda-derecha', 1, 2.5);
            animacionEntrada(btnNavegacion, 'izquierda-derecha', 1, 3);
            animacionEntrada(btnGlosario, 'izquierda-derecha', 1, 3.5);
        }

        function escucharMenu(){
            parpadear(btnMenu);
        }
        
        function escucharRecargar(){
            parpadear(btnRecargar);
        }
        
        function escucharBocina(){
            parpadear(btnBocina);
        }
        
        function escucharNavegacion(){
            parpadear(btnNavegacion);
        }

        function escucharGlosario(){
            parpadear(btnGlosario);
        }

        function finalPagina(){
            aplicacion.terminaPantalla();
        }

        btnMenu.click(()=>{
            if(btnMenu.css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[1], escucharRecargar, 1);
                dejarParpadear(btnMenu);
                animacionEntrada(info_menu, 'default', 1);
            }
        });

        btnRecargar.click(()=>{
            if(btnRecargar.css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[2], escucharBocina, 1);
                dejarParpadear(btnRecargar);
                animacionEntrada(info_recargar, 'default', 1);
            }
        });

        btnBocina.click(()=>{
            if(btnBocina.css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[3], escucharNavegacion, 1);
                dejarParpadear(btnBocina);
                animacionEntrada(info_bocina, 'default', 1);
            }
        });

        btnNavegacion.click(()=>{
            if(btnNavegacion.css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[4], escucharGlosario, 1);
                dejarParpadear(btnNavegacion);
                animacionEntrada(info_navegacion, 'default', 1);
            }
        });

        btnGlosario.click(()=>{
            if(btnGlosario.css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[5], finalPagina, 1);
                dejarParpadear(btnGlosario);
                animacionEntrada(info_glosario, 'default', 1);
            }
        });

    </script>
</body>
</html>
