    <img class="elementos" id="dialogo01" src="../img/pagina19/dialogo01.png" data-posX="0" data-posY="0">
    <img class="elementos" id="img01" src="../img/pagina19/img01.png" data-posX="0" data-posY="0">
    <img class="elementos" id="img01" src="../img/pagina19/img01.png" data-posX="0" data-posY="0">
    <img class="elementos" id="btnPlay" src="../img/pagina19/btnPlay.png" data-posX="590" data-posY="210">

    <video class="elementos" id="video1" data-posX="0" data-posY="100"  autobuffer controls controlsList="nodownload nofullscreen">
      <source src="../videos/video1.mp4" type="video/mp4" />
    </video>

    

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot20 = $('#robot20');
        const titulo = $('#titulo');
        const dialogo = $('#dialogo');
        const dialogo01 = $('#dialogo01');
        const video1 = $('#video1');

        const img01 = $('#img01');
        const btnPlay = $('#btnPlay');

        video1.css({
            'width': '1020px',
            'height': '450px'
        });


        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/continuidad_20.mp3'),
            new Audio('../audios/continuidad_20.1.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[1], dialogo2 , 1);
            animacionEntrada(robot20, 'default', 1);
            animacionEntrada(titulo, 'default', 1);
            animacionEntrada(dialogo, 'default', 1, 1);
            animacionEntrada(img01, 'default', 1, 1);
            animacionEntrada(btnPlay, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot20, 'i');
                hablar(robot20, 'i');
            }, 1500);
        }

        function dialogo2(){
            pausarHablar();
            aplicacion.reproducirAudio(audio[0], activarVideo , 1);
            animacionEntrada(dialogo01, 'default', 1);

            setTimeout(() => {
                reanudarHablar();
            }, 1500);
        }
        function activarVideo(){
            pararHablar();
            parpadear(btnPlay);
        }

        btnPlay.click(function(){
            if(btnPlay.css('cursor') == 'pointer'){
                animacionSalida(robot20, 'default', 1, 1);
                animacionSalida(titulo, 'default', 1, 1);
                animacionSalida(dialogo, 'default', 1, 1);
                animacionSalida(img01, 'default', 1, 1);
                animacionEntrada(video1, 'default', 1, 1);

                setTimeout(()=>{
                    document.getElementById("video1").play();
                    video1.on("ended", function() {
                        aplicacion.terminaPantalla();
                    });
                }, 1000);
            }
        });

        

    </script>
