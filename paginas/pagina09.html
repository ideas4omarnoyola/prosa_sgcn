    <img class="elementos" id="titulo" src="../img/pagina09/titulo.png" data-posX="0" data-posY="0">
    <img class="elementos" id="img01" src="../img/pagina09/img01.png" data-posX="0" data-posY="0">
    <img class="elementos" id="advertencia" src="../img/pagina09/advertencia.png" data-posX="0" data-posY="0">

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot09 = $('#robot09');
        const titulo = $('#titulo');
        const img01 = $('#img01');
        const advertencia = $('#advertencia');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/continuidad_9.mp3'),
            new Audio('../audios/alerta.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[1], alerta, 1);
            animacionEntrada(robot09, 'default', 1);
            animacionEntrada(titulo, 'default', 1);
            animacionEntrada(img01, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot09, 'i');
            }, 1500);
        }

        function alerta(){
            aplicacion.reproducirAudio(audio[0], terminaPagina, 1);
            animacionEntrada(advertencia, 'default', 1);
            
            setTimeout(()=>{
                hablar(robot09, 'i');
            }, 1500);
        }

        function terminaPagina(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

    </script>
</body>
